<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flex box - CSS Tricks guide</title>
</head>
<body>
  <h1> Below div = Flex container</h1>
  <div class="flex-container" style="border: 1px solid green;">
    <div class="flex-item custom-item"
         style="background-color: rgb(34, 224, 34);">I'm the first flex element in the HTML</div>
    <div class="flex-item custom-item"
         style="background-color: yellow;">2nd el</div>
    <div class="flex-item custom-item"
         style="background-color: orange;">Third element</div>
    <div class="flex-item custom-item"
         style="background-color: rgb(223, 80, 223);">And I am the last flex item element in this HTML flex container</div>
  </div>
  <h1>Examples:</h1>
  <h2>Perfect centering using flex</h2>
  <div class="container-example1" style="border: 1px solid black;">
    <div class="child-example1" style="border: 1px solid black;">I'm perfectly centered</div>
  </div>

  <h2>Responsive navigation menu</h2>
  <ul class="nav-container">
    <li><a href="#">Item1</a></li>
    <li><a href="#">Item2</a></li>
    <li><a href="#">Item3</a></li>
    <li><a href="#">Item4</a></li>
  </ul>
</body>
</html>
